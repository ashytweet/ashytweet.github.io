<!DOCTYPE html>
<html>

<head>

    <style>
        div {
            background-color: crimson;
            height: 50px;
            width: 50px;
            position: absolute;

        }
    </style>
</head>

<body>

    <div id="box">
        fox
    </div>
</body>

</html>

<script>
    var box = document.getElementById("box")
    var x = 0

    setInterval(update,50)
    function update() {
        box.style.left = x + "px"
        x=x+5
    }
</script>
