<!DOCTYPE html>
<html>

<head>
    <title>Racing Cars from the Movie Cars.</title>
    <style>
        #towMater {
            width: 300px;
            padding-right: 50px;
            padding-bottom: 50px;
            position: absolute;
            left: 0px;
        }

        #storm {
            top: 300px;
            width: 300px;
            padding-right: 50px;
            padding-bottom: 50px;
            position: absolute;
            left: 0;
        }
    </style> 
</head>

<body>

    <h1>Racercars</h1>
    <img id="towMater" src="tow matter.jpg">
    <img id="storm" src="jackson storm.jpg">



</body>

</html>
<script>
    var towmater = document.getElementById("towMater")
    var jstorm = document.getElementById("storm")
    document.addEventListener("keyup", anyKey)
    var towmaterx = 0
    var jstormx = 0
    function anyKey(e) {
        if (e.key === "d") {
            towmaterx = towmaterx + 5
            towmater.style.left = towmaterx + "px"
        }
        if (e.key === "l") {
            jstormx = jstormx + 5
            jstorm.style.left = jstormx + "px"
        }
    }
 

</script>
